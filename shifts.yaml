components:
  securitySchemes: # Security
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
    HMACSignature:
      type: apiKey
      in: header
      name: X-Signature-SHA256
  responses: # Responses
    UnauthorizedError:
      description: Unauthorized
      headers:
        WWW_Authenticate:
          schema:
            type: string
      content:
          application/json: 
            examples:
              foo:
                value:
                  {
                    "message":"Unauthorized"
                  }
  schemas: # Schemas
    TimecardAttribute:
      description: Attribute associated with Timecard
      type: string
      enum: 
        - CHECK_IN
        - CHECK_OUT
        - BREAK_START
        - BREAK_END
        - SKIP_BREAK
        - CHECK_IN_SUPERVISOR
        - CHECK_IN_SIGNATURE
        - CHECK_OUT_SUPERVISOR
        - CHECK_OUT_SIGNATURE
    IC-CorrelationID:
      description: Unique uuid that can be used for debugging purposes
      type: string
